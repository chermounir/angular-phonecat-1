<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      
  
      </div>
      <div class="col-md-10">
        <!--Body content-->
  
        <ul class="phones">
          <li ng-repeat="phone in $ctrl.phones" class="thumbnail phone-list-item">
              <div class="ochenta">
                  <a href="#!/phones/{{phone.id}}" class="thumb">
                    <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
                  </a>
                  <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
                  <p>{{phone.snippet}}</p>
              </div>
              <div class="vente">
                  <button ng-if="phone.contador>0" type="button" class="btn btn-primary" ng-click="phone.contador = phone.contador - 1">-</button>
                  <span>{{phone.contador}}</span>
                  <button type="button" class="btn btn-success" ng-click="phone.contador = phone.contador + 1">+</button>
                  <button type="button" class="btn btn-danger" ng-click="eliminar(phone.id)"><i class="fas fa-trash-alt"></i></button>
            
              </div>

             
                  
            
                  
          </li>
        </ul>
  
      </div>
    </div>
  </div>
